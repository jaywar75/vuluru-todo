<!-- templates/edit_task.html -->

{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="card bg-dark">
  <div class="card-header bg-primary text-white">
    <h3>
      <i class="bi bi-pencil-square me-1"></i> Edit Task
    </h3>
  </div>
  <div class="card-body">
    <!-- POST to /edit/<task_id> for updating -->
    <form method="POST" action="{{ url_for('edit_task', task_id=task._id) }}" id="editTaskForm">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Task description"
          value="{{ task.description }}"
          required
        >
      </div>

      <!-- Status (Pending/Completed). You can add more if you want -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status">
          <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
          <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
          <!-- Add more statuses if your app requires them -->
        </select>
      </div>

      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority" name="priority">
          <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
          <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
          <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
          <!-- Or blank/no priority if your app logic allows it -->
        </select>
      </div>

      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date (YYYY-MM-DD)</label>
        <input
          type="date"
          class="form-control"
          id="due_date"
          name="due_date"
          value="{{ task.due_date if task.due_date else '' }}"
        >
      </div>

      <button type="submit" class="btn btn-info">
        <i class="bi bi-check-circle me-1"></i> Save Changes
      </button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left"></i> Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
