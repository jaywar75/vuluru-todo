<!-- templates/add_contact.html -->
{% extends 'base.html' %}
{% block title %}Add Contact{% endblock %}

{% block content %}
<div class="card bg-dark">
  <div class="card-header bg-success text-white">
    <h3>
      <i class="bi bi-person-plus me-1"></i> Add Contact
    </h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('add_contact') }}">
      <div class="mb-3">
        <label for="name" class="form-label text-readable fw-bold">Name</label>
        <input 
          type="text" 
          class="form-control"
          id="name"
          name="name"
          placeholder="Contact Name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-readable fw-bold">Email</label>
        <input 
          type="email" 
          class="form-control"
          id="email"
          name="email"
          placeholder="e.g. name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label text-readable fw-bold">Phone</label>
        <input 
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="e.g. (555) 123-4567"
        />
      </div>

      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle me-1"></i> Save Contact
      </button>
      <a href="{{ url_for('contacts_index') }}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left"></i> Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
