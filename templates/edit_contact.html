<!-- templates/edit_contact.html -->
{% extends 'base.html' %}
{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="card bg-dark">
  <div class="card-header bg-info text-white">
    <h3>
      <i class="bi bi-pencil-square me-1"></i> Edit Contact
    </h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('edit_contact', contact_id=contact._id) }}">
      <div class="mb-3">
        <label for="name" class="form-label text-readable fw-bold">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ contact.name }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-readable fw-bold">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ contact.email }}"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label text-readable fw-bold">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          value="{{ contact.phone }}"
        />
      </div>

      <button type="submit" class="btn btn-info">
        <i class="bi bi-check-circle me-1"></i> Save Changes
      </button>
      <a href="{{ url_for('contacts_index') }}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left"></i> Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
